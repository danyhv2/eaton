<sly data-sly-test="${wcmmode.edit}">Menu Overlay Component</sly>
<sly data-sly-test="${properties.view == 'country-selector'}">
    <sly data-sly-resource="${'countrySelector' @ resourceType='eaton/html-components/structure/country-selector'}"></sly>
</sly>
<sly data-sly-test="${properties.view != 'country-selector'}">
    <div class="container-full">

        <div class="aem-Grid aem-Grid--12">
            <sly data-sly-test="${properties.view == 'mega-menu-products'}">
                <div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12">
                    <div class="header container-full smallPaddingTop smallPaddingBottom">
                    	<div class="container-fixed container-padding">
                            <h3 class="vAlign menuHeading ">Products</h3>
                            <div class="alignClose">
                                <div class="closeBtn"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12">
                    <div class='listCntnt'>
                        <div class="container-fixed container-padding  aem-Grid aem-Grid--12">
                            <div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12">
                                <div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12">
                                    <sly data-sly-resource="${'mega-menu-products-responsive-grid' @ resourceType='wcm/foundation/components/responsivegrid'}"> </sly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12">
                    <sly data-sly-include="menu-overlay-country-sel.html"/>
                </div>
            </sly>
            <sly data-sly-test="${properties.view == 'mega-menu-industry'}">
                <div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12">
                    <div class="header container-full smallPaddingTop smallPaddingBottom">
                    	<div class="container-fixed container-padding">
                            <h3 class="vAlign menuHeading ">Industry Solutions</h3>
                            <div class="alignClose">
                                <div class="closeBtn"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12">
                    <div class='listCntnt'>
                        <div class="container-fixed container-padding  aem-Grid aem-Grid--12">
                            <div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12">
                                <div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12">
                                    <sly data-sly-resource="${'mega-menu-industry-responsive-grid' @ resourceType='wcm/foundation/components/responsivegrid'}"> </sly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12">
                    <sly data-sly-include="menu-overlay-country-sel.html"/>
                </div>
            </sly>
            <sly data-sly-test="${properties.view == 'mega-menu-support'}">
                <div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12">
                    <div class="header container-full smallPaddingTop smallPaddingBottom">
                        <div class="container-fixed container-padding">
                            <h3 class="vAlign menuHeading ">Support</h3>
                            <div class="alignClose">
                                <div class="closeBtn"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12">
                    <div class='listCntnt'>
                        <div class="container-fixed container-padding  aem-Grid aem-Grid--12">
                            <div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12">
                                <div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12">
                                    <sly data-sly-resource="${'mega-menu-support-responsive-grid' @ resourceType='wcm/foundation/components/responsivegrid'}"> </sly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12">
                    <sly data-sly-include="menu-overlay-country-sel.html"/>
                </div>
            </sly>
            <sly data-sly-test="${properties.view == 'mega-menu-company'}">
                <div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12">
                    <div class="header container-full smallPaddingTop smallPaddingBottom">
                        <div class="container-fixed container-padding">
                            <h3 class="vAlign menuHeading ">Company</h3>
                            <div class="alignClose">
                                <div class="closeBtn"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12">
                    <div class='listCntnt'>
                        <div class="container-fixed container-padding  aem-Grid aem-Grid--12">
                            <div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12">
                                <div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12">
                                    <sly data-sly-resource="${'mega-menu-company-responsive-grid' @ resourceType='wcm/foundation/components/responsivegrid'}"> </sly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12">
                    <sly data-sly-include="menu-overlay-country-sel.html"/>
                </div>
            </sly>
        </div>
    </div>
</sly>
