<sly data-sly-test.author="${wcmmode.edit || wcmmode.design || wcmmode.layouting}">
    <div>Text Component</div>
</sly>
<sly data-sly-test="${properties.view == 'text'}">
    <div class="container-full text-comp">
        <div class="aem-Grid aem-Grid--12">
            <div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12">
                <div class="mediumPaddingTop body-copy bodyText"> 
					${properties.text @context="html"}</div>
            </div>
        </div>
    </div>
</sly>

<sly data-sly-test="${properties.view == 'statement'}">
    <div class="container-full statement-comp">
        <div class="aem-Grid aem-Grid--12">
            <div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12 highlightedStatement">
                <p>${properties.text @context="html"}
                </p>
            </div>
        </div>
    </div>
</sly>
