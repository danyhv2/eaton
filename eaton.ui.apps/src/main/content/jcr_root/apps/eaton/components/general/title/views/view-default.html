<sly data-sly-use.titleObj="com.eaton.platform.core.helpers.TitleHelper">
  <div class="eaton-title eaton-title--default">

    <!--/* If Grid Enabled */-->
    <div data-sly-test="${ titleObj.titleBean.toggleInnerGrid }" class="container">
      <h2 class="eaton-title__headline" data-sly-element="${titleObj.titleBean.type}">${ titleObj.headerTitle }</h2>
    </div>

    <!--/* If Grid NOT-Enabled */-->
    <sly data-sly-test="${ !titleObj.titleBean.toggleInnerGrid }">
      <h2 class="eaton-title__headline" data-sly-element="${titleObj.titleBean.type}">${ titleObj.headerTitle }</h2>
    </sly>

  </div>

</sly>
