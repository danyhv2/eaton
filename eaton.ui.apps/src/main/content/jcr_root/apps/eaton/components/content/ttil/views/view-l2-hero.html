<sly data-sly-use.data="com.eaton.platform.core.models.ttil.TTILModel">
    <div class="eaton-title-text-image container-fluid category-hightlight-header__image category-hightlight-header--vertical-align"
        style="background-image:url('${data.image @ context='uri'}')">
        <div class="row text-center center-block">
            <div class="col-xs-12" data-testdata="${data.testdata}">
                <h1 class="category-hightlight-header__title">${data.header}</h1>
                <p class="category-hightlight-header__text">${data.description}</p>
            </div>
        </div>
    </div>
</sly>
