<sly data-sly-use.headerHelper="com.eaton.platform.core.helpers.HeaderHelper"/>
    <div class="eaton-header">
        <!--/* Include: Full Page Drawer */*/-->
         <!--/* Outer div is added because full page drawer was taking whole component as one */-->
        <div data-sly-unwrap="${!wcmmode.edit}">
			<sly data-sly-resource="${'full-page-drawer' @ resourceType='eaton/components/structure/full-page-drawer'}"></sly>
		</div>
        <!--/* Utility Navigation */-->
        <div class="header-utility-nav">
            <div class="container">
                <div class="row header-utility-nav__row">
                    <div class="header-utility-nav__toggle-selector">
                        <a href="#" class="open-country-selector">
                            <i class="icon icon-globe" aria-hidden="true"></i>
                            <span class='header-utility-nav__country'>${header.defaultLabels.country}</span>
                            <span class='header-utility-nav__language'>${header.defaultLabels.language}</span>
                            <i class="icon icon-chevron-down" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div class="header-utility-nav__sign-in">
                        <a href="#" class='open-sign-in'>
                          <i class="icon icon-user" aria-hidden="true"></i>
                          <span class='header-utility-nav__signin'>${header.defaultLabels.signIn}</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!--/* Primary Navigation */-->
        <div class="header-primary-nav">
            <div class="container">
                <div class="row">
                    <!--/* Logo */-->
                    <div class="header-primary-nav__logo">
                      <sly data-sly-resource="${'header-logo' @ resourceType='/apps/eaton/components/structure/logo', selectors='header-logo', wcmmode=headerHelper.editMode}"></sly>
                    </div>

                    <!--/* Link List: Primary Navigation  */-->
                    <div class="header-primary-nav__menu">
                        <sly data-sly-resource="${'primary-nav' @ resourceType='/apps/eaton/components/general/link-list', selectors='primary-nav', wcmmode=headerHelper.editMode}"></sly>
                    </div>

                    <!--/* Search & Mobile Hamburger Menu  */-->
                    <div class="header-primary-nav__links">
                        <button class="button--reset header-primary-nav__open-search">
                          <span class="sr-only">Search</span>
                          <i class="icon icon-search" aria-hidden="true"></i>
                        </button>
                        <button class="button--reset header-primary-nav__toggle-mobile-menu">
                          	<span class="sr-only">Toggle Mobile Menu</span>
                          	<i class="icon icon-hamburger" aria-hidden="true"></i>
							<i class="icon icon-close" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!--/* Include: Mega Menu */-->
        <div data-sly-unwrap="${!wcmmode.edit}">
          <sly data-sly-include="${'mega-menu-reference.jsp' @ wcmmode='disabled'}"></sly>
        </div>
    </div>
