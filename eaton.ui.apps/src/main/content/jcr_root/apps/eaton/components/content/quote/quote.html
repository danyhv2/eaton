<sly data-sly-test.author="${wcmmode.edit || wcmmode.design || wcmmode.layouting}">
    <div>Quote Component</div>
</sly>
<div class="container-full quote">
	<div class="aem-Grid aem-Grid--12">
		<div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12">
			<div class="quoteHolder  extraLargeMarginTop">
				<div class="">
					<div class="aem-GridColumn aem-GridColumn--default--1 aem-GridColumn--tablet--1 aem-GridColumn--phone--2 quoteImg">
						<img class="img-responsive" src="${properties.quote ? '/content/dam/eaton/images/Quote.png' : ''}" alt="">
					</div>
				</div>
				<div class="clear"></div>
				<div class="quote_description mediumMarginTop">
					${properties.quote @context="html"}
				</div>
				<p class="quote_by mediumMarginTop mediumMarginBottom">
					<b>${properties.transAuthorName}</b><br>${properties.transDesignation} 
				</p>

			</div>
		</div>
	</div>
</div>
