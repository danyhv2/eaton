<sly data-sly-use.fullPageDrawerModel="com.eaton.platform.core.models.FullPageDrawerBean">
<div class="utility-nav utility-bottom-fixed" id="utility-nav-mob">
    <div class="container-full">
        <div class="aem-Grid aem-Grid--12">
            <div class="aem-GridColumn--phone--12 aem-GridColumn--tablet--12 contry-language-selector">
                <ul>
                    <li id="selectRegion">
                        <a href="#." class="select-region-link-mob"><span class="utility-icon"></span>US/English<span class="caret"></span></a>
                    </li>
                </ul>
            </div>
            <div class="aem-Grid aem-Grid--12 sign-up-container">
                <div class="aem-GridColumn--phone--12 aem-GridColumn--tablet--12 sign-up-link" data-sly-list=${fullPageDrawerModel.linkList.listChildren}>
                    <a href="${item.linkPath}" class="pull-right"><span class="${item.icons}"></span>${item.transLinkTitle}</a>
                </div>
            </div>
        </div>
    </div>
</div>
</sly>
