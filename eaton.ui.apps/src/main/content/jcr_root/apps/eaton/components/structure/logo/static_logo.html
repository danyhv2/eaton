
<sly data-sly-test="${ wcmmode.edit }">
  <div class="alert alert-warning">Logo Component</div>
</sly>

<sly data-sly-use.data="com.eaton.platform.core.helpers.LogoHelper">
  <div class="eaton-logo">
    <a href="${data.logoLinkPath}" class="eaton-logo__link">
      <img class="eaton-logo__image img-responsive" src="${data.logoModel.logo @context='html'}" alt="${data.logoModel.logoAltText}" />
    </a>
  </div>
</sly>
