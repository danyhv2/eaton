<sly data-sly-test="${ wcmmode.edit }">
  <div class="alert alert-warning">Search-Box Component</div>
</sly>

<sly data-sly-test="${ properties.view == 'inline' }">
  <sly data-sly-include="views/view-inline.html" data-sly-unwrap></sly>
</sly>

<sly data-sly-test="${ properties.view == 'primary-nav' }">
  <sly data-sly-include="views/view-primary-nav.html" data-sly-unwrap></sly>
</sly>

<sly data-sly-test="${ properties.view == 'search-box' }">
  <sly data-sly-include="views/view-secondary-search-box.html" data-sly-unwrap></sly>
</sly>
