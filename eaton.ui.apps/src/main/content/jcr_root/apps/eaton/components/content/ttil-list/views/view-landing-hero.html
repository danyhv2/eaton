<template data-sly-template.multiple="${@ param}">
    <div data-sly-use.data="com.eaton.platform.core.models.ttillist.TtilListModel" class="eaton-landing-hero carousel-component carousel slide" data-ride="carousel" data-pause="hover" >
        <!-- Indicators -->
        <ol class="carousel-indicators" data-sly-list.slide="${data.links}">
            <li data-target=".carousel-component" data-slide-to="${slideList.index}" class="carousel-component__dots ${slideList.index == 0 ? 'active' : ''}"></li>
        </ol>
        <div class="carousel-component__down-arrow visible-xs">
            <span class="glyphicon glyphicon-menu-down"></span>
        </div>

        <!-- Wrapper for slides -->
        <div class="carousel-component-slide carousel-inner" data-sly-list.slide="${data.links}" role="listbox">
            <div class="item ${slideList.index == 0 ? 'active' : ''}">
                <img class="carousel-component-slide__image visible-lg visible-md " src="${slide.imagePath}" alt="${slide.imageAltText}">
                <img class="carousel-component-slide__image carousel-component-slide__image--mobile visible-xs visible-sm" src="${slide.imagePath}" alt="${slide.imageAltText}">
                <div class="carousel-component-slide__caption carousel-caption">
                    <h2 class="carousel-component-slide__title">${slide.titleText}</h2>
                    <p class="carousel-component-slide__text">${slide.description @ context = 'html'}</p>
                    <a class="carousel-component-slide__cta b-button b-button__primary b-button__primary--dark" href="${slide.linkDestination}" role="button">${slide.linkTitle}</a>
                </div>
            </div>
            <!-- Controls -->
            <button class="carousel-component__arrow left carousel-control visible-lg visible-md button--reset" href=".carousel-component" role="button" data-slide="prev">
                <span class="icon icon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-component__arrow right carousel-control visible-lg visible-md button--reset" href=".carousel-component" role="button" data-slide="next">
                <span class="icon icon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </button>
        </div>
    </div>
</template>
<template data-sly-template.single="${@ param}">
        <div data-sly-use.data="com.eaton.platform.core.models.ttillist.TtilListModel" class="eaton-landing-hero eaton-landing-hero--single carousel-component carousel slide " data-ride="carousel" data-pause="hover" data-sly-test="${param.hero.length == 1}">
            <div class="carousel-component-slide carousel-inner" data-sly-list.slide="${data.links}" role="listbox">
                <div class="item ${slideList.index == 0 ? 'active' : ''}">
                    <img class="carousel-component-slide__image visible-lg visible-md " src="${slide.imagePath}" alt="${slide.imageAltText}">
                    <img class="carousel-component-slide__image carousel-component-slide__image--mobile visible-xs visible-sm" src="${slide.imagePath}" alt="${slide.imageAltText}">
                    <div class="carousel-component-slide__caption carousel-caption">
                        <h2 class="landing-hero-single__title">${slide.titleText}</h2>
                        <div class="carousel-component-slide__separator" data-sly-test="${properties.showSeparator}"></div>
                        <p class="carousel-component-slide__text">${slide.description @ context = 'html'}</p>
                        <a class="carousel-component-slide__cta b-button b-button__primary b-button__primary--dark" href="${slide.linkDestination}" role="button" data-sly-test="${properties.showCta}">${slide.linkTitle}</a>
                    </div>
                </div>
            </div>
        </div>
</template>
