<!--/*

  Load Component Views:

	Author may select one of the following views
	- vertical
	- horizontal

*/-->


<sly data-sly-test="${ wcmmode.edit }">
  <div class="alert alert-warning">LinkList Component</div>
</sly>
<sly data-sly-use.data="com.eaton.platform.core.helpers.LinkListHelper" />

<sly data-sly-test="${data.viewContentListModel.view == 'vertical'}">
  <sly data-sly-include="views/view-vertical.html" data-sly-unwrap></sly>
</sly>

<sly data-sly-test="${data.viewContentListModel.view == 'horizontal'}">
  <sly data-sly-include="views/view-horizontal.html" data-sly-unwrap></sly>
</sly>


<sly data-sly-test="${data.downloadListModel.view == 'download-list'}">
    <sly data-sly-include="views/view-download-list.html" data-sly-unwrap></sly>
</sly>

<sly data-sly-test="${data.downloadListModel.view == 'download-list-desc'}">
    <sly data-sly-include="views/view-download-list-desc.html" data-sly-unwrap></sly>
</sly>

<sly data-sly-test="${data.viewContentListModel.view == 'section-navigation'}">
    <sly data-sly-include="views/view-section-navigation.html" data-sly-unwrap></sly>
</sly>

<sly data-sly-test="${data.viewContentListModel.view == 'primary-navigation'}">
    <sly data-sly-include="views/view-primary-nav.html" data-sly-unwrap></sly>
</sly>
