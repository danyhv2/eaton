<sly data-sly-test="${wcmmode.edit}|| wcmmode.design || wcmmode.layouting}">Menu Overlay Component</sly>
<sly data-sly-test="${properties.view == 'country-selector'}">
    <sly data-sly-resource="${'countrySelector' @ resourceType='eaton/components/structure/country-selector'}"></sly>
</sly>
<sly data-sly-test="${properties.view != 'country-selector'}">
    <div class="container-full">

        <div class="aem-Grid aem-Grid--12">
            <sly data-sly-test="${properties.view == 'mega-menu'}">
                <div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12">
                   <div class="header container-full smallPaddingTop smallPaddingBottom">
                    	<div class="container-fixed container-padding">
    						<h3 class="vAlign menuHeading ">${properties.transTitleText}</h3>
                            <div class="alignClose">
                                <div class="closeBtn"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12">
                    <div class='listCntnt'>
                        <div class="container-fixed container-padding  aem-Grid aem-Grid--12">
                            <div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12">
                                <div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12">
                                    <sly data-sly-resource="${'mega-menu-products-responsive-grid' @ resourceType='wcm/foundation/components/responsivegrid'}"> </sly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12">
                    <sly data-sly-include="menu-overlay-country-sel.html"/>
                </div>
            </sly>

        </div>
    </div>
</sly>
