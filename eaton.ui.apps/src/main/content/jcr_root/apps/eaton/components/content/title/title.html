<sly data-sly-test.author="${wcmmode.edit || wcmmode.design || wcmmode.layouting}">
    <div>Title Component</div>
</sly>
<template data-sly-template.first>
<sly data-sly-use.title="com.eaton.platform.core.helpers.TitleHelper">

	<div class="container-full">
		<div class="aem-Grid aem-Grid--12">
			<div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12 aem-Grid aem-Grid--12">
				<sly data-sly-test="${properties.view == 'header-with-line'}">
					<article class="container-full container-padding">
						<div class="aem-Grid aem-Grid--12">
							<div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12">
							<h2 class="${properties.alignment} extraLargeMarginTop" data-sly-element="${properties.headerType}">${properties.jcr:title} </h2>
							</div>
							<div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12 blueLine mediumMarginTop"><span></span></div>
						</div>
					</article>
				</sly>

				<sly data-sly-test="${properties.view == 'header-with-by-line'}">
					<article class="container-full container-padding primary_content_text_only">
						<div class="aem-Grid aem-Grid--12">
							<div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12 eyeBrowSmall">${properties.transCatLabel}, ${title.dateByLine}</div>
							<div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12 ">
							<h2 class="h2-title header" data-sly-element="${properties.headerType}">${properties.jcr:title}</h2></div>
							<div class="aem-GridColumn aem-GridColumn--default--1 aem-GridColumn--tablet--1 aem-GridColumn--phone--2">
								<div class="divider smallMarginBottom smallMarginTop"></div>
							</div>
							<div class="clear"></div>
							<div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12 byLine smallMarginBottom">${properties.transByLineText}</div>
							<div class="clear"></div>
						</div>
					</article>
				</sly>

				<sly data-sly-test="${properties.view == 'header-only'}">
					<div class="moreInfoTitle smallPaddingTop">
					<div class="eyeBrowSmall" data-sly-element="${properties.headerType}">${properties.jcr:title} </div>
					</div>
				</sly>

				</div>
			</div>
		</div>
	</sly>
	</template>
   

	<div data-sly-test="${properties.hidecomponent != 'hide-component'}">
	
		<sly data-sly-test="${wcmmode.disabled}">

		<div data-sly-call="${first}"></div>
		</sly>
	</div>

	<div data-sly-test="${wcmmode.edit}">
		<div data-sly-call="${first}"></div>
	</div>
