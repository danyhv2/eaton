<sly data-sly-test.author="${wcmmode.edit || wcmmode.design || wcmmode.layouting}">
    <div>Title Component</div>
</sly>
<template data-sly-template.first>
<sly data-sly-use.title="com.eaton.platform.core.helpers.TitleHelper">
<!--Title Component  -->
	<div class="container-fixed container-padding">
		<div class="aem-Grid aem-Grid--12">
			<div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12 aem-Grid aem-Grid--12 ">
				<sly data-sly-test="${properties.view == 'header-with-line'}">
					<article class="container-full">
						<div class="aem-Grid aem-Grid--12">
							<div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12 ${properties.alignment}">
								<div class="extraLargeMarginTop smallMarginBottom" data-sly-element="${properties.headerType}">${title.headerTitle} </div>
								<div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12 blueLine mediumMarginTop"><span></span></div>
							</div>
						</div>							
					</article>
				</sly>
				
				<sly data-sly-test="${properties.view == 'header-with-by-line'}"><!--Title Component  -->
					<article class="extraLargeMarginTop primary_content_text_only">
						<div class="aem-Grid aem-Grid--12">
							<div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12 eyeBrowSmall">${properties.transCatLabel}</div>
							<div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12 ">
							<div class="smallMarginTop smallMarginBottom" data-sly-element="${properties.headerType}">${title.headerTitle}</div>
							</div>
							<div class="aem-GridColumn aem-GridColumn--default--1 aem-GridColumn--tablet--1 aem-GridColumn--phone--2">
								<div class="divider "></div>
							</div>
							<div class="clear"></div>
							<sly data-sly-test="${title.byLineEmpty == 'false'}">
							<div class="aem-GridColumn aem-GridColumn--default--12 aem-GridColumn--tablet--12 aem-GridColumn--phone--12 byLine smallMarginTop">
								<sly data-sly-test="${title.textByLineEmpty == 'false'}">
								${properties.transByLineText}, 
								</sly>
								<sly data-sly-test="${title.dateByLineEmpty == 'false'}">
								${title.dateByLine}
								</sly>
							</div>
							<div class="clear"></div>
							</sly>
						</div>
					</article>
				</sly>

				<sly data-sly-test="${properties.view == 'header-only'}"><!--Title Component  header only-->
					<!--<div class="smallPaddingTop mediumMarginTop">
					 <div class="eyeBrowSmall" data-sly-element="${properties.headerType}">${title.headerTitle} </div> -->
					 <div class="mediumMarginTop TextComponent-header-only">
					 <div data-sly-element="${properties.headerType}">${title.headerTitle}</div>
					</div>
				</sly>

				</div>
			</div>
		</div>
	</sly>
	</template>
   

	<div data-sly-test="${properties.hidecomponent != 'hide-component'}">
	
		<sly data-sly-test="${wcmmode.disabled || wcmmode.preview}"><!--Title Component  -->

		<div data-sly-call="${first}"></div>
		</sly>
	</div>

	<div data-sly-test="${wcmmode.edit}">
		<div data-sly-call="${first}"></div>
	</div>
