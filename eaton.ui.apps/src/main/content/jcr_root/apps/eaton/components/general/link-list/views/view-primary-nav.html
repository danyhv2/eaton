<sly data-sly-use.data="com.eaton.platform.core.helpers.LinkListHelper">
    <div class="eaton-link-list-primary-nav ${data.backgroundImage ? 'eaton-link-list-primary-nav--has-background' : ''} ">

      <!--/* Headline: Visible only for Mobile Breakpoints */-->
      <p data-sly-test="${data.headline}" class="eaton-link-list-primary-nav__headline">${data.headline}</p>

      <!--/* List Links */-->
      <nav data-sly-list.level1="${data.viewContentListModel.listTypeArray}" class="eaton-link-list-primary-nav__items" style="background-image: url('${data.backgroundImage @ context = 'uri'}')">
          <a href="#" data-menu-category="mega-menu-${level1.navName}" aria-expanded="false">${ level1.linkTitle }</a>
      </nav>
    </div>
</sly>
