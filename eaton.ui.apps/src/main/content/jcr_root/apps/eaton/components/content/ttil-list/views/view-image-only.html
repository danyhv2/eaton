<sly data-sly-use.data="com.eaton.platform.core.models.ttillist.TtilListModel">
    <div class="eaton-ttil-image-list" data-sly-list="${ data.links }">
        <div class="eaton-ttil-image-list__item">
          <!--/* When Image has Headline & No Url */-->
          <div data-sly-test="${!item.imagePath && item.linkTitle}" class="eaton-ttil-image-list__content">
            <img src="${item.imagePath}" class="img-responsive eaton-ttil-image-list__image" />
            <div class="img-responsive eaton-ttil-image-list__image-headline">${item.linkTitle}</div>
          </div>

          <!--/* When Image has Headline & Url */-->
          <a data-sly-test="${item.imagePath && item.linkTitle}" href="${item.linkDestination}" class="eaton-ttil-image-list__content">
            <img src="${item.imagePath}" class="img-responsive eaton-ttil-image-list__image" />
            <div class="img-responsive eaton-ttil-image-list__image-headline">${item.linkTitle}</div>
          </a>

          <!--/* When Image has no Headline */-->
          <div data-sly-test="${!item.linkTitle}" class="eaton-ttil-image-list__content">
            <img src="${item.imagePath}" class="img-responsive eaton-ttil-image-list__image" />
          </div>
    </div>
</sly>
