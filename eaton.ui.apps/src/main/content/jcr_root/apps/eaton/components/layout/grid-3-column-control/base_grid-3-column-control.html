<sly data-sly-test="${ wcmmode.edit }">
  <div class="alert alert-warning">Grid 3-Column-Control Component</div>
</sly>


<div class="eaton-grid-control eaton-grid-control--3-col">
  <div class="container">
    <div class="row">
      <!--/* Include Parsys - Column One */-->
      <div class="col-xs-12 col-md-4 eaton-grid-control__column">
          <sly data-sly-resource="${@path='col1-par', resourceType='wcm/foundation/components/parsys'}" />
      </div>

      <!--/* Include Parsys - Column Two */-->
      <div class="col-xs-12 col-md-4 eaton-grid-control__column">
          <sly data-sly-resource="${@path='col2-par', resourceType='wcm/foundation/components/parsys'}" />
      </div>

      <!--/* Include Parsys - Column Three */-->
      <div class="col-xs-12 col-md-4 eaton-grid-control__column">
          <sly data-sly-resource="${@path='col3-par', resourceType='wcm/foundation/components/parsys'}" />
      </div>
    </div>
  </div>
</div>
