<template data-sly-template.primaryNavigation="${ @ data }">
    <div class="eaton-link-list-primary-nav ${data.backgroundImage ? 'eaton-link-list-primary-nav--has-background' : ''} ">

      <!--/* Headline: Visible only for Mobile Breakpoints */-->
      <p data-sly-test="${data.headline}" class="eaton-link-list-primary-nav__headline">${data.headline}</p>

      <!--/* List Links */-->
      <nav data-sly-list.level1="${data.links}" class="eaton-link-list-primary-nav__items" style="background-image: url('${data.backgroundImage @ context = 'uri'}')">
          <a href="#" data-menu-category="${level1.menuCategory}" aria-expanded="false">${ level1.title }</a>
      </nav>
    </div>
</template>
