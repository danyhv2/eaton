<sly data-sly-use.data="${'../data/view-image-only-data.js' @testdata=properties.testdata}">
    <div class="eaton-ttil-image-list" data-sly-list="${ data.items }">
      <!--/* Check if Grid is enabled */-->
      <div class="${ properties.toggleInnerGrid } ? 'container' : 'eaton-ttil-image-list_container'">
        <div class="eaton-ttil-image-list__item">
            <!--/* When Image has Headline & No Url */-->
            <div data-sly-test="${!item.url && item.headline}" class="eaton-ttil-image-list__content">
              <img src="${item.image}" class="img-responsive eaton-ttil-image-list__image" />
              <div class="img-responsive eaton-ttil-image-list__image-headline">${item.headline}</div>
            </div>

            <!--/* When Image has Headline & Url */-->
            <a data-sly-test="${item.url && item.headline}" href="${item.url}" class="eaton-ttil-image-list__content">
              <img src="${item.image}" class="img-responsive eaton-ttil-image-list__image" />
              <div class="img-responsive eaton-ttil-image-list__image-headline">${item.headline}</div>
            </a>

            <!--/* When Image has no Headline */-->
            <div data-sly-test="${!item.headline}" class="eaton-ttil-image-list__content">
              <img src="${item.image}" class="img-responsive eaton-ttil-image-list__image" />
            </div>
        </div>
      </div>
    </div>
</sly>
