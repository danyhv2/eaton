<template data-sly-template.multiple="${@ param}">
    <div data-sly-use.data="${'../data/view-landing-hero-multiple-data.js' @testdata=param.testdata}" class="eaton-landing-hero carousel-component" data-ride="carousel" data-sly-test="${param.hero.length > 1}">

        <ul class="carousel-component-slide" data-sly-list.slide="${data.hero}">
            <li>
                <div class="carousel-component-slide__image">
                    <sly data-sly-use.tpl="eaton/static-components/shared/templates/rendition-image.html">
                        <sly data-sly-call="${ tpl.module @ data=slide.image }"></sly>
                    </sly>
                    <div class="carousel-component-slide__caption">
                        <div class="row">
                            <div>
                                <h2 class="carousel-component-slide__title">${slide.title}</h2>
                                <p class="carousel-component-slide__text">${slide.text @ context = 'html'}</p>
                                <a class="carousel-component-slide__cta b-button b-button__primary b-button__primary--dark" href="${slide.cta.url}" role="button" data-sly-test="${slide.cta.text.length > 0}">${slide.cta.text}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>

        <div class="carousel-component__down-arrow visible-xs">
            <span class="icon icon-chevron-down"></span>
        </div>

        <sly data-sly-test="${data.hero.length > 1}">
            <button class="carousel-component__arrow--prev carousel-component__arrow button--reset">
                <span class="icon icon-chevron-left"></span>
                <span class="sr-only">Go to Previous Item</span>
            </button>
            <button class="carousel-component__arrow--next carousel-component__arrow button--reset">
                <span class="icon icon-chevron-right"></span>
                <span class="sr-only">Go to Next Item</span>
            </button>
        </sly>

    </div>
</template>


<template data-sly-template.single="${@ param}">
  <div data-sly-use.data="${'../data/view-landing-hero-single-data.js' @testdata=param.testdata}"
    data-sly-test="${param.hero.length == 1}"
    class="eaton-landing-hero eaton-landing-hero--single carousel-component carousel slide"
    data-ride="carousel"
    data-pause="hover">

    <div class="carousel-component-slide carousel-inner"
      data-sly-list.slide="${data.hero}"
      role="listbox">
      <div class="item ${slideList.index == 0 ? 'active' : ''}">
        <img class="carousel-component-slide__image visible-lg visible-md " src="${slide.image}" alt="${slide.alt}" />
        <img class="carousel-component-slide__image carousel-component-slide__image--mobile visible-xs visible-sm" src="${slide.mobile_image}" alt="${slide.alt}" />
        <div class="carousel-component-slide__caption carousel-caption">
          <h2 class="landing-hero-single__title">${slide.title}</h2>
          <div class="carousel-component-slide__separator" data-sly-test="${properties.showSeparator}"></div>
          <p class="carousel-component-slide__text">${slide.text @ context = 'html'}</p>
          <a data-sly-test="${properties.showCta}"
            class="carousel-component-slide__cta b-button b-button__primary b-button__primary--dark"
            href="${slide.cta.url}" role="button">${slide.cta.text}</a>
        </div>
      </div>
    </div>

  </div>
</template>
