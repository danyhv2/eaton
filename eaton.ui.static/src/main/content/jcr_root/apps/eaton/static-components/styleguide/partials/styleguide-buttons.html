<!--/*
  StyleGuide: Buttons
*/-->

<template data-sly-template.section="${ @ data }">

  <div class="sg-section sg-buttons" id="sg-buttons">
    <h2>Buttons</h2>
    <p>Buttons can be used as:
      <ul>
        <li><code>&lt;a&gt;</code> tags for regular links. eg: <code>&lt;a href="#" role="button"&gt;See how&lt;/a&gt;</code></li>
        <li><code>&lt;button&gt;</code> tags when used for JavaScript Behaviors. eg: <code>&lt;button&gt;Load More&lt;/button&gt;</code></li>
      </ul>

    </p>

    <div class="sg-buttons__demos u-flex u-flex-wrap" data-sly-list.button="${ data }">
      <div class="${ button.theme == 'dark' ? 'theme-dark sg-background-sample' : 'theme-light' } sg-button-sample u-flex u-flex-align-center u-flex-justify-center">
        <button class="${ button.cssClasses }"
          role="button"
          target="_self"
        >${ button.name }</button>
      </div>
    </div>

    <hr class="sg-divider" />

      .sg-buttons__demos { }

        flex-basis: 45%;
        border: 1px solid #DDD;
        height: 200px;
        margin: 2rem 1rem;
      }
