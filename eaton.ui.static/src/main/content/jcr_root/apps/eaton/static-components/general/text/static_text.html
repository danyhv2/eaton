<!--/*

  Load Component Views:

	Author may select one of the following views
	- default
	- statement

*/-->


<sly data-sly-test="${ wcmmode.edit }">
  <div class="alert alert-warning">Text Component</div>
</sly>


<sly data-sly-test="${ properties.view == 'default' }">
  <sly data-sly-include="views/view-default.html" data-sly-unwrap></sly>
</sly>

<sly data-sly-test="${ properties.view == 'statement' }">
  <sly data-sly-include="views/view-statement.html" data-sly-unwrap></sly>
</sly>
