
<header data-sly-use.header="header-data.js">
    <div class="eaton-header">
        <!--/* Include: Full Page Drawer */*/-->
        <sly data-sly-resource="${'full-page-drawer' @ resourceType='eaton/static-components/structure/full-page-drawer'}"></sly>

        <!--/* Utility Navigation */-->
        <div class="header-utility-nav">
            <div class="container-fixed container-padding">
                <div class="row">
                    <div class="col-xs-9 header-utility-nav__toggle-selector">
                        <a href="#" class="open-selector">
                            <span class='header-utility-nav__country'>${header.defaultLabels.country}</span>
                            <span class='header-utility-nav__language'>${header.defaultLabels.language}</span>
                        </a>
                    </div>
                    <div class="col-xs-3 header-utility-nav__sign-in">
                        <a href="#" class='open-sign-in'>${header.defaultLabels.signIn}</a>
                    </div>
                </div>
            </div>
        </div>

        <!--/* Primary Navigation */-->
        <div class="header-primary-nav">
            <div class="container-fixed container-padding">
                <div class="row">
                    <!--/* Logo */-->
                    <div class="col-xs-6 col-md-3">
                        <a href="#">Logo goes here</a>
                    </div>
                    <!--/* Search & Mobile Hamburger Menu  */-->
                    <div class="col-xs-6 col-md-push-7 col-md-2">
                        <a href="#">Search &nbsp; </a>
                        <a href="#">M-Menu > </a>
                    </div>
                    <!--/* Link List: Primary Navigation  */-->
                    <div class="col-md-pull-2 col-md-7">
                        <sly data-sly-use.tpl="../../content/link-list/views/primary-navigation.html">
                          <sly data-sly-call="${ tpl.primaryNavigation @ data=header.primaryNavigation }"></sly>
                        </sly>
                    </div>
                </div>
            </div>
        </div>

        <!--/* Include: Mega Menu */-->
        <sly data-sly-resource="${'mega-menu' @ resourceType='eaton/static-components/structure/mega-menu'}"></sly>
    </div>
</header>

<style>
    .header-utility-nav {
      background: #005EB8;
      padding: 10px 0;
    }
    .open-selector, .open-sign-in {
      color: white;
    }
    .header-utility-nav__country {
      text-transform: uppercase;
    }
    .header-utility-nav__sign-in {
      text-align: right;
    }

    .header-primary-nav {
        height: 100px;
        background: white;
        border-bottom: 1px solid #005EB8;
        padding: 20px 0;
    }

    @media (max-width: 991px) {
        .header-utility-nav {
          position: fixed;
          bottom: 0;
          z-index: 1;
          width: 100%;
          right: 0;
          opacity: 0;
          visibility: hidden;
          transition: opacity 0.5s ease-in-out;
        }

        .nav-open .header-utility-nav {
            opacity: 1;
            visibility: visible;
        }
    }
</style>
