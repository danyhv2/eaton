<sly data-sly-test="${ wcmmode.edit }">
  <div class="alert alert-warning">Featured Topic</div>
</sly>

<!--/* BEGIN M-28 Featured Topic Component */ -->
<sly data-sly-test="!${wcmmode.edit}" data-sly-use.featuredTopic="data/featured-topic-data.js" >
  <div class="eaton-featured-topic container" >
    <div class="row">
      <div class="col-sm-12">
        <div class="eaton-featured-topic__title">
          <!--/* Component: Title */-->
          <sly data-sly-resource="${'title' @ resourceType='/apps/eaton/static-components/general/title'}"></sly>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="eaton-featured-topic__text">
          <!--/* Component: Text */-->
          <sly data-sly-resource="${'text' @ resourceType='/apps/eaton/static-components/general/text'}"></sly>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 eaton-featured-topic__list-left">
        <div class="eaton-featured-topic__link-list">
          <!--/* Component: LinkList */-->
          <sly data-sly-resource="${'link-list-left' @ resourceType='/apps/eaton/static-components/content/link-list'}"></sly>
        </div>
      </div>

      <div class="col-sm-6 eaton-featured-topic__list-right">
        <div class="eaton-featured-topic__link-list">
          <!--/* Component: LinkList */-->
          <sly data-sly-resource="${'link-list-right' @ resourceType='/apps/eaton/static-components/content/link-list'}"></sly>
        </div>
      </div>
    </div>

    <div class="row eaton-featured-topic__button-container">
      <div class="col-sm-12 u-text-center">
        <!--/* Component: Cta button */-->
        <sly data-sly-resource="${'cta' @ resourceType='/apps/eaton/static-components/general/ctabutton'}"></sly>
      </div>
    </div>
  </div>
</sly>
<!--/* END M-28 Featured Topic Component */ -->
