<sly data-sly-test="${ wcmmode.edit }">
  <div class="alert alert-warning">Product Detail Card Component</div>
</sly>


<sly data-sly-use.viewData="${ '../data/product-detail-card-data.js' @testdata=properties.testdata }">

  <div class="eaton-product-detail-card">

    <!--/* M-35: Product Detail Card */-->
    <sly data-sly-use.tpl="../../shared/templates/module-product-detail-card.html">
      <sly data-sly-call="${ tpl.module @ data=data.productDetailCard }"></sly>
    </sly>


    <!--/* M-48: Media Gallery */-->
    <sly data-sly-use.tpl="../../shared/templates/module-media-gallery.html">
      <sly data-sly-call="${ tpl.module @ data=data.mediaGallery }"></sly>
    </sly>


    <!--/* M-41: Related Products */-->
    sly data-sly-use.tpl="../../shared/templates/module-related-products.html">
      sly data-sly-call="${ tpl.module @ data=data.relatedProducts }"></sly>
    /sly>

  </div>

</sly>
