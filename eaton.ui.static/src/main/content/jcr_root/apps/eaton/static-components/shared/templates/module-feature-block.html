<template data-sly-template.module="${ @ data}">
    <div class="feature-block-component">
        <div class="row feature-block-component__container ${data.imgSrc ? 'feature-block-component__container--white' : ''}">
            <div class="col-xs-12 ${data.imgSrc.length > 0 ? 'col-sm-7' : 'col-sm-12'} feature-block-component__copy" style="background-color: ${data.backgroundColor @ context='styleString'}">
                <div class="feature-block-component__text">
                    <h2>${data.title}</h2>
                    <div class="feature-block-component__description">${data.text @ context = 'html'}</div>
                    <a data-sly-test="${data.cta.url.length > 0}" class="b-button b-button__primary b-button__primary--light feature-block-component__cta" href="${data.cta.url}" role="button" data-sly-test="${data.cta.url.length > 0}">${data.cta.text}</a>
                </div>
            </div>
            <!--<div data-sly-test="${data.imgSrc.length > 0}" class="col-xs-12 col-sm-5 feature-block-component__image feature-block-component__image&#45;&#45;center"-->
                 <!--style="background:url('${data.imgSrc @ context='styleString'}') center no-repeat; background-size: cover">-->
            <!--</div>-->
            <div data-sly-test="${data.imgSrc.length > 0}" class="col-xs-12 col-sm-5 feature-block-component__image feature-block-component__image--center">
                <img class="img-responsive" data-src="${data.imgSrc}" data-desktop-rendition="${data.imgSrc}" data-mobile-rendition="${data.imgMobile}" data-tablet-rendition="${data.imgTablet}" alt="${data.imgAlt}">
            </div>
        </div>
    </div>
</template>
