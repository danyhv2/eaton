<sly data-sly-test="${ wcmmode.edit }">
  <div class="alert alert-warning">Responsive Table</div>
</sly>


<sly data-sly-use.data="${ 'data/responsive-table-data.js' @testdata=properties.testdata }">

  <div class="responsive-table">
    <div class="container">
      <h2 class="responsive-table__title b-heading-h3">${ data.sectionTitle }</h2>

      <div class="responsive-table__content">

        <!--/* Table Header For Desktop Breakpoint Only */-->
        <div class="responsive-table__group responsive-table--visible-desktop">

          <!--/* Render First Empty Cell */-->
          <div class="responsive-table__group-item">
            <div class="responsive-table__cell"></div>
          </div>

          <!--/* Render All Table Headers */-->
          <sly data-sly-list.tableHeader="${ data.tableHeader.columns }">
            <div class="responsive-table__group-item">
              <div class="responsive-table__cell">${ tableHeader }</div>
            </div>
          </sly>
        </div>


        <sly data-sly-list.row="${ data.tableRows }">
          <div class="responsive-table__group">

            <!--/* Render Column #1 - Row Label */-->
            <div class="responsive-table__group-item">
              <div class="responsive-table__cell">${ row.rowLabel }</div>
            </div>

            <!--/* Render All the Other Columns */-->
            <sly data-sly-list.column="${ row.columns }">
              <!--/*
                NOTE: This component only supports 6 Columns MAX (The Label Column + Other 5 Columns)
              */-->
              <div class="responsive-table__group-item"
                data-sly-test="${ columnList.count < data.maxAllowedColumns }">
                <div class="responsive-table__cell responsive-table--visible-mobile">${ data.tableHeader.columns[ columnList.index ] }</div>
                <div class="responsive-table__cell">${ column }</div>
              </div>
            </sly>

          </div>
        </sly>

      </div>
    </div>
  </div>

</sly>
