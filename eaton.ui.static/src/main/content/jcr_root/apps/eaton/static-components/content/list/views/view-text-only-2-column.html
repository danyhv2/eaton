<!--/*
  Module M-26 - Article List: No Feature
*/-->
<sly data-sly-use.data="${'../data/view-text-only-2-column.js' @testdata=properties.testdata}">

  <div class="text-only-2-column">
    <div class="container">

      <!--/* Component header */-->
      <div data-sly-test="${ data.title || data.description }" class="row">
        <div class="col-xs-12">
          <h2 data-sly-test="${ data.title }"
            class="text-only-2-column__heading b-heading-h2"
          >${ data.title }</h2>

          <p data-sly-test="${ data.description }"
            class="text-only-2-column__description"
          >${ data.description }</p>
        </div>
      </div>

      <!--/* Component Content */-->
      <div class="row">
        <div data-sly-list.card="${ data.cards }"
          class="text-only-2-column__card">
          <div class="col-xs-12 col-md-6">
            <div class="text-only-2-column__article-copy">

              <div class="text-only-2-column__eyebrow b-eyebrow-small">${ card.title }</div>

              <h3 class="text-only-2-column__title b-heading-h4">
                <a href="${ card.cta.url }"
                  target="${ card.cta.target }"
                  class="text-only-2-column__cta"
                >${ card.text }</a>
              </h3>

              <div data-sly-test="${ card.date_text }" class="text-only-2-column__date">
                <em>${ card.date_text }</em>
              </div>

            </div>
          </div>
        </div>
      </div>

      <!--/* Bottom CTA */-->
      <div class="row">
        <div class="col-xs-12 text-center text-only-2-column__cta-container">
          <sly data-sly-resource="${'cta' @ resourceType='/apps/eaton/static-components/general/cta'}"></sly>
        </div>
      </div>


    </div>
  </div>

</sly>
