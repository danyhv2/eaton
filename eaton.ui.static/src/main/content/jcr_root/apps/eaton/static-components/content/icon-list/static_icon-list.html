<!--/*

  Load Component Views:

	Author may select one of the following views
	- vertical
	- horizontal

*/-->


<sly data-sly-test="${ wcmmode.edit }">
  <div class="alert alert-warning">Icon List Component</div>
</sly>


<sly data-sly-test="${ properties.view == 'proof-points' }">
  <sly data-sly-include="views/view-proof-points.html" data-sly-unwrap></sly>
</sly>

<sly data-sly-test="${ properties.view == 'no-image-highlights' }">
  <sly data-sly-include="views/view-no-image-highlights.html" data-sly-unwrap></sly>
</sly>

<sly data-sly-test="${properties.view == 'top-list-with-icon'}">
    <sly data-sly-include="views/view-top-list-with-icon.html"></sly>
</sly>
