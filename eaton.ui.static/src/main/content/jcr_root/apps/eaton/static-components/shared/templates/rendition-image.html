<template data-sly-template.module="${ @ data }">
  <div class="rendition">
    <img
      class="rendition__image img-responsive"
      data-src="${ data.mobile }"
      data-mobile-rendition="${ data.mobile }"
      data-tablet-rendition="${ data.tablet }"
      data-desktop-rendition="${ data.desktop }"
      alt="${ data.altText }"
    />
  </div>
</template>
