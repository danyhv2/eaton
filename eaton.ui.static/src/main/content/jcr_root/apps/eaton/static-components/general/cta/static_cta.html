<!--/*

  Load Component Views:

	Author may select one of the following views
	- default
  -link


*/-->


<sly data-sly-test="${ wcmmode.edit }">
  <div class="alert alert-warning">CTA Component</div>
</sly>


<sly data-sly-test="${ properties.view == 'default' }">
  <sly data-sly-include="views/view-default.html" data-sly-unwrap></sly>
</sly>

<sly data-sly-test="${ properties.view == 'link' }">
  <sly data-sly-include="views/view-link.html" data-sly-unwrap></sly>
</sly>
