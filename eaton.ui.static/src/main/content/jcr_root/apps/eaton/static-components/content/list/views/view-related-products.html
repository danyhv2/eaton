<!--Desktop Carousel-->
<div data-sly-use.data="${'../data/view-related-products-data.js'}" class="related-products-component carousel-component carousel slide container desktop-carousel hidden-xs" data-ride="carousel" data-pause="hover">

    <!-- Indicators -->
    <ol data-sly-list.slide="${data}" class="carousel-indicators">
        <li data-target=".carousel-component"
            data-slide-to="${slideList.index}"
            class="carousel-component__dots carousel-component__dots--gray inactive-gray ${slideList.index == 0 ? 'active' : ''}"></li>
    </ol>

     <!--Carousel for Desktop -->
    <div data-sly-list="${data}" class="carousel-component-slide carousel-inner hidden-xs" role="listbox">
        <div class="item ${itemList.index == 0 ? 'active' : ''} hidden-xs">
            <div class="row" data-sly-list="${item.cards}">
                <div class="col-sm-3">
                    <div class="col-xs-12 related-products-component__card">
                        <img class="carousel-component-slide__image" src="${item.image}" alt="${item.alt}">
                    </div>
                    <div class="col-xs-12">
                        <p class="b-eyebrow-small related-products-component__title">${item.title}</p>
                        <p class="b-h4-link">${item.text}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Controls -->
    <button class="carousel-component__arrow related-products-component__arrow left carousel-control button--reset"
            role="button">
        <span class="icon icon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Go to Previous Slide</span>
    </button>
    <button class="carousel-component__arrow related-products-component__arrow right carousel-control button--reset"
            role="button">
        <span class="icon icon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Go to Next Slide</span>
    </button>
</div>

<!--Mobile Carousel-->
