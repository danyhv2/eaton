<div class="featured-story-component" data-sly-use.data="../data/view-featured-story-multiple-data.js">
    <div data-sly-list.component="${data}">
        <div class="row featured-story-component__row">
            <div class="col-xs-12 col-lg-11 ${componentList.odd ? 'col-lg-pull-0' : 'col-lg-offset-1'}">
                <div class="featured-story-component__image">
                    <img class="img-responsive show-desktop" src="${component.image}" />
                    <img class="img-responsive show-mobile" src="${component.mobile_image}" />
                </div>
                <div class="col-xs-12 col-md-5 col-lg-4 ${componentList.odd ? 'featured-story-component--right' : 'featured-story-component--left'}">
                    <div class="featured-story-component__content">
                        <h2>${component.title}</h2>
                        <p class="featured-story-component__text">${component.text}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
