    <script type="text/javascript">

    <style type="text/css">
        .category__image {
            width: 100%;
            max-height: 361px;
        }

        .category__title--font {
            font-size: 1em;
            font-weight: bold;
            color: #333f48;
            text-transform: uppercase;
        }

        .related-category__title--font {
            font-size: 1em;
            font-weight: bold;
            color: #333f48;
            text-transform: uppercase;
        }

        .category__item--border {
            border-left: 1px solid #ccd2d7;
            border-right: 1px solid #ccd2d7;
            border-bottom: 2px solid #ccd2d7;
        }

        .category__link--font {
            font-size: 1.7em;
            font-weight: bold;
        }

        a {
            color: #005eb8;
        }

        .carousel-buttons a {
            font-size: 2em;
        }

        .category__item-innerpadding {
            padding: 30px;
        }

        .category__title--bottompadding {
            padding-bottom: 15px;
        }

        .card-container--topmargin {
            margin-top: -5%;
            margin-bottom: 60px;
        }

        .header-text__topmargin {
            margin-top: 5%;
        }
        
        .category__item {
            min-height: 200px;
        }

        @media only screen and (min-width : 320px) and (max-width: 767px){
            .carousel__item {
                min-height: 220px;
            }

            .card-container--topmargin {
                margin-top: -15%;
            }
            
            .category__link--font {
                font-size: 1.4em;
                line-height: 1.3em;
            }
            
            .category__title--bottompadding {
                padding-bottom: 10px;
            }
        }

        @media only screen and (min-width : 768px) and (max-width: 991px) {
            .related-category--tablet-left {
                float: left;
            }

            .related-category--tablet-right {
                float: right;
            }

            .category__item--border {
                border-top: 1px solid #ccd2d7;
                background-color: #fff;
            }

            div.col-sm-10 {
                margin-bottom: 30px;
            }

            div.col-sm-10 > div {
                width: 50%; 
                display: inline-block;
            }

            .equal-height-row {
                display: flex;
                flex-wrap: wrap;
            }

            .equal-height-row > div {
                display: flex;
                flex-direction: column;
            }

            .card-container--topmargin {
              margin-top: -13%;
            }
            
            .category__item, .category__image {
                min-height: 203px;
            }
            
            .category__link--font {
                font-size: 1.5em;
            }
        }

        @media only screen and (min-width : 992px) {
            .category__item {
                min-height: 260px;
            }
        }    
    </style>
    
    <sly data-sly-include="views/view-default.html" data-sly-unwrap></sly>
