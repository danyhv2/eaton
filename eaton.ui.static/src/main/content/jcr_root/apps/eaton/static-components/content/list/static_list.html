<sly data-sly-test="${properties.view == 'default'}">
    <!--div data-sly-use.ttil="js/title-text-image-link-data.js">
        <h1>${ttil.title}</h1>
        <p>${ttil.text}</p>
    </div-->
    <style type="text/css">
        .category__image {
            width: 100%;
            max-height: 361px;
        }

        .category__title--font {
            font-size: 1em;
            font-weight: bold;
            color: #333f48;
            text-transform: uppercase;
        }

        .related-category__title--font {
            font-size: 1em;
            font-weight: bold;
            color: #333f48;
            text-transform: uppercase;
        }

        .category__item--border {
            border-left: 1px solid #ccd2d7;
            border-right: 1px solid #ccd2d7;
            border-bottom: 2px solid #ccd2d7;
        }

        .category__link--font {
            font-size: 1.50em;
            font-weight: bold;
        }

        a {
            color: #005eb8;
        }

        .carousel-buttons a {
            font-size: 2em;
        }

        .category__item-innerpadding {
            padding: 30px;
        }

        .category__title--bottompadding {
            padding-bottom: 30px;
        }

        .card-container--topmargin {
            margin-top: -5%;
            margin-bottom: 60px;
        }

        .header-text__topmargin {
            margin-top: 5%;
        }

        @media only screen and (min-width : 320px) and (max-width: 767px){
           .carousel__item {
                min-height: 245px;
           }

           .card-container--topmargin {
              margin-top: -15%;
           }
        }

        @media only screen and (min-width : 768px) and (max-width: 991px) {
            .related-category--tablet-left {
                float: left;
            }

            .related-category--tablet-right {
                float: right;
            }

            .category__item--border {
                border-top: 1px solid #ccd2d7;
                background-color: #fff;
            }

            div.col-sm-10 {
                margin-bottom: 30px;
            }

            div.col-sm-10 > div {
                width: 50%; 
                display: inline-block;
            }

            .equal-height-row {
                display: flex;
                flex-wrap: wrap;
            }

            .equal-height-row > div {
                display: flex;
                flex-direction: column;
            }

            .card-container--topmargin {
              margin-top: -13%;
            }
            
            .category__item, .category__image {
                min-height: 203px;
                
            }
        }

        @media only screen and (min-width : 992px) and (max-width: 1199px){
            .category__item {
                min-height: 230px;
            }
        }    
    </style>
    <div data-sly-include="views/default.html"></div>    
</sly>
