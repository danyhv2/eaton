<sly data-sly-test="${ wcmmode.edit }">
    <div class="alert alert-warning">List Component</div>
</sly>

<sly data-sly-test="${properties.view == 'nofeaturedarticle'}">
    <sly data-sly-include="views/view-default.html" data-sly-unwrap></sly>    
</sly>

<sly data-sly-test="${properties.view == 'featuredarticle'}">
    <sly data-sly-include="views/view-featured-article.html" data-sly-unwrap></sly>
</sly>

<sly data-sly-test="${properties.view == 'article-list-single-feature'}">
    <sly data-sly-include="views/view-article-list-single-feature.html" data-sly-unwrap></sly>
</sly>
