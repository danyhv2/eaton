<div class="eaton-list-component text-only-3-column container" data-sly-use.data="${'../data/view-text-only-3-column.js' @testdata=properties.testdata}">
    <div class="row">


<div class="col-xs-12">
<h2 class="b-heading-h2">${data.title}</h2>
</div>
</div>
    <div class="row">
        <div class="text-only-3-column__card" data-sly-list.card="${data.cards}">
            <div class="col-xs-12 col-md-4 text-only-3-column__article">

            <a href="${data.single_feature_card.cta.url}" target="${data.single_feature_card.cta.target}" class="article-list-single-feature__link">
                <span class="article-list-single-feature--border"></span>
                <div class="article-list-single-feature__article--copy">
                    <p class="b-eyebrow-small">${card.title}</p>
                    <p class="b-h5-link">${card.text}</p>
                    <p class="category-item-date"><em>${card.date_text}</em></p>
                </div>
            </a>
        </div>
        </div>
    </div>


</div>
