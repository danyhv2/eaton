<sly data-sly-use.data="${ '../data/search-results-data.js' @testdata=properties.testdata }">


  <div class="search-results-simple">
    <div class="container">


      <!--/* Results Header */-->
      <div class="row">
        <div class="col-xs-12">
          <sly data-sly-use.tpl="eaton/static-components/shared/templates/module-faceted-navigation/faceted-navigation-header.html">
            <sly data-sly-call="${ tpl.module @ data=data.search }"></sly>
          </sly>
        </div>
      </div>


      <div class="row">

        <!--/* M-62: Faceted Navigation */-->
        <div class="col-xs-12 col-md-3">
          <sly data-sly-use.tpl="eaton/static-components/shared/templates/module-faceted-navigation/faceted-navigation.html">
            <sly data-sly-call="${ tpl.module @ data=data.facets, search=data.search }"></sly>
          </sly>
        </div>

        <!--/* M-60: Results List */-->
        <div class="col-xs-12 col-md-9">
          <sly data-sly-use.tpl="views/partials/results-list.html">
            <sly data-sly-call="${ tpl.module @ data=data.search, results=data.search.searchResults }"></sly>
          </sly>
        </div>

      </div>
    </div>
  </div>

</sly>
