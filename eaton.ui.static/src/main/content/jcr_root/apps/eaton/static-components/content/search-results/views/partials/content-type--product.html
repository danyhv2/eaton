<!--/*
  Search Result Item - Type: Product / SKU
*/-->
<template data-sly-template.item="${ @ data }">

  <div class="search-results-simple__item search-results-simple--type-${ data.contentType }">
    <img src="${ data.content.imgSrc }" class="" alt="${ data.content.imgAlt }" />
    <h4>${ data.content.name }</h4>
    <div>${ data.content.description }</div>
    <a href="${ data.content.link.url }"
      target="${ data.content.link.target }">${ data.content.link.text }</a>
    <div class="search-results-simple__secondary-links">
      Secondary
    </div>
  </div>

</template>
