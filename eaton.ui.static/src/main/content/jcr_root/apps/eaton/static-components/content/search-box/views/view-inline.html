<sly data-sly-use.data="${'../data/view-inline-data.js' @testdata=properties.testdata}">
  <div class="eaton-search-inline">
    <!--/* If Headline */-->
    <p class="eaton-search-inline__headline b-eyebrow-small">${data.headline}</p>

    <!--/* Search Box */-->
    <form class="eaton-search-inline__form">
      <div class="form-group">
        <label for="mega-menu-search" class="sr-only">${data.headline}</label>
          <input type="email" class="form-control eaton-search-inline__form-input" id="mega-menu-search" placeholder="${data.form.placeholder}">
          <button type="submit" class="eaton-search-inline__form-submit">
            <span class="sr-only">${data.form.submitLabel}</span>
            <i class="glyphicon glyphicon-search" aria-hidden="true"></i>
          </button>
      </div>
    </form>
  </div>
</sly>
