<template data-sly-template.module="${ @ data }">
  <div class="module-media-gallery">
    <div class="container">
      <div class="row">

        <!--*/ Gallery - Title & Description */-->
        <div class="module-media-gallery__header" data-sly-test="${ data.headline || data.description }">
          <h3 data-sly-test="${data.headline}" class="module-media-gallery__headline b-heading-h3">${data.headline}</h3>
          <p data-sly-test="${data.description}" class="module-media-gallery__description b-body-copy">${data.description}</p>
        </div>


        <!--*/ Slide Container */-->
        <div class="module-media-gallery__slide-container">

          <!--*/ Slide List - Preview */-->
          <div class="module-media-gallery__slide-list" data-sly-list="${data.items}">
            <!--*/ Slide Item - Preview */-->
            <div class="module-media-gallery__slide-item" data-slide-item="${isVideo == true ? 'image' : 'video'}">

                <!--*/ Slide Item - Image */-->
                <div class="module-media-gallery__slide-preview embed-responsive embed-responsive-16by9">
                  <div class="module-media-gallery__image-wrapper embed-responsive-item">
                    <img data-src="${item.images.preview}"
                        data-desktop-rendition="${item.images.preview}"
                        data-mobile-rendition="${item.images.preview}"
                        alt="${item.images.altText}"
                        data-lazy="${item.images.thumbnail}" />
                  </div>

                  <!--*/ Slide Item - Utility - Zoom & Download */-->
                  <a href="${item.images.download}" download class="module-media-gallery__download module-media-gallery__slide-utility">
                    <span class="sr-only">Download</span>
                    <i class="icon icon-download" aria-hidden="true"></i>
                  </a>

                  <button class="module-media-gallery__zoom module-media-gallery__slide-utility button--reset">
                    <span class="sr-only">Zoom</span>
                    <i class="icon icon-search-plus" aria-hidden="true"></i>
                  </button>
                </div>

                <!--*/ Slide Item - Title & Description */-->
                <div class="module-media-gallery__slide-info" data-sly-test="${item.title || item.text}">
                    <h4 data-sly-test="${item.title}" class="module-media-gallery__slide-title b-heading-h5">${item.title}</h4>
                    <p data-sly-test="${item.text}" class="module-media-gallery__slide-text b-body-copy">${item.text}</p>
                </div>
            </div>
          </div>

          <!--*/ Slide Preview Arrows */-->
          <sly data-sly-test="${data.items.length > 1}">
            <button class="module-media-gallery__prev-arrow module-media-gallery__arrows button--reset">
              <span class="sr-only">Prev</span>
              <i class="icon icon-chevron-left" aria-hidden="true"></i>
            </button>

            <button class="module-media-gallery__next-arrow module-media-gallery__arrows button--reset">
              <span class="sr-only">Next</span>
              <i class="icon icon-chevron-right" aria-hidden="true"></i>
            </button>
          </sly>
        </div>


        <!--*/ Thumbnail Container */-->
        <div class="module-media-gallery__thumbnail-container" data-sly-test="${data.items.length > 1}">

          <!--*/ Thumbnail List */-->
          <ul class="module-media-gallery__thumbnail-list" data-sly-list="${data.items}">
            <!--*/ Thumbnail Item - Preview */-->
            <li class="module-media-gallery__thumbnail-item"
              data-thumbnail-item="${isVideo == true ? 'image' : 'video'}">

              <!--*/ Thumbnail Item - Image */-->
              <div class="module-media-gallery__thumbnail-aspect-ratio embed-responsive embed-responsive-16by9">
                <div class="module-media-gallery__thumbnail-image-wrapper embed-responsive-item">
                  <img src="${item.images.thumbnail}" alt="${item.images.altText}" />
                </div>
              </div>
            </li>
          </ul>

          <!--*/ Thumbnail Arrows */-->
          <sly data-sly-test="${data.items.length > 1}">
              <button class="module-media-gallery__prev-arrow module-media-gallery__arrows button--reset">
                <span class="sr-only">Prev</span>
                <i class="icon icon-chevron-left" aria-hidden="true"></i>
              </button>

              <button class="module-media-gallery__next-arrow module-media-gallery__arrows button--reset">
                <span class="sr-only">Next</span>
                <i class="icon icon-chevron-right" aria-hidden="true"></i>
              </button>
          </sly>
        </div>
      </div>
    </div>
  </div>
</template>
