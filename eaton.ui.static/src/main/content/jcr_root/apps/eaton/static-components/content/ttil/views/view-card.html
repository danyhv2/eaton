<sly data-sly-use.data="${'../data/view-card-data.js' @testdata=properties.testdata}">

  <div class="eaton-ttil-card-view">
    <div class="eaton-ttil-card-view__image">
      <img src="${ data.imgSrc }" class="img-responsive" alt="${ data.imgAlt }" />
    </div>
    <div class="eaton-ttil-card-view__title b-eyebrow-small text-uppercase">${ data.title }</div>
    <div class="eaton-ttil-card-view__text b-heading-h5">${ data.text }</div>
  </div>

</sly>
