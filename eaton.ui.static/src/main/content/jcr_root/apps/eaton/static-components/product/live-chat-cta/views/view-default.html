<sly data-sly-use.data="../data/live-chat-cta-data.js">
  <!--/* Live chat CTA */-->
  <div class="eaton-product-live-chat pull-right">
    <a  data-sly-test="${ data.cta }"
        href="${ data.cta.href }"
        aria-label="${ data.cta.title }">
      <i class="icon icon-livechat" aria-hidden="true"></i><span>${ data.cta.title }</span>
    </a>
  </div>
</sly>
