<template data-sly-template.module="${ @ data }">

  <div class="faceted-navigation-header">
    <div class="faceted-navigation-header__header-top">
      <div class="faceted-navigation-header__title">${ '{0} {1}' @ i18n, format=[ data.resultsCount, data.resultsLabel ] }</div>
      <div class="faceted-navigation-header__sort-options">
        <select>
            <option selected>${ data.sortBy.sortByLabel }</option>
          <sly data-sly-list.sort="${ data.sortBy.items }">
            <option value="${ sort.url }">${ sort.label }</option>
          </sly>
        </select>
      </div>
    </div>

    <sly data-sly-use.tpl="../../shared/templates/module-faceted-navigation/faceted-navigation-filters.html">
      <sly data-sly-call="${ tpl.module @ activeFilters=data.activeFilters }"></sly>
    </sly>

    <a data-sly-test="${ data.activeFilters.items.length }"
      target="_self"
      data-toggle-modal-facet
      class="open-facets-mobile b-button b-button__primary b-button__primary--light"
      role="button">
      ${ '{0} ({1})' @ i18n, format=[ 'Filters', data.resultsCount ] }
    </a>
  </div>
</template>
