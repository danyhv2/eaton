<sly data-sly-use.data="${'../data/view-default-data.js' @testdata=properties.testdata}">

    <!--/* Container */-->
    <div class="container eaton-list-component eaton-list-component-default-view">










<h1>reafactor</h1>











    <div class="row">

        <ul class="text-only-3-column__slides" data-sly-list.card="${data.cards}">
            <li class="slides text-only-3-column__card">
               <a href="${data.single_feature_card.cta.url}" target="${data.single_feature_card.cta.target}" class="article-list-single-feature__link">
                        <span class="article-list-single-feature--border"></span>
                        <div class="article-list-single-feature__article--copy">
                            <p class="b-eyebrow-small">${card.title}</p>
                            <p class="b-heading-h5">${card.text}</p>
                            <p class="category-item-date"><em>${card.date_text}</em></p>
                        </div>
                </a>
            </li>
        </ul>

            <button class="text-only-3-column__prev-arrow upsell-products__arrows button--reset">
                <i class="icon icon-chevron-left"></i>
                <span class="sr-only">Go to Previous Item</span>
            </button>
            <button class="text-only-3-column__next-arrow upsell-products__arrows button--reset">
                <i class="icon icon-chevron-right"></i>
                <span class="sr-only">Go to Next Item</span>
            </button>


    </div>







        <!--/* Desktop/Tablet Layout */-->
        <div class="row hidden-xs visible-sm visible-md visible-lg">
            <div data-sly-list.slider="${data.cards}" role="listbox">
                <div class="col-sm-12 ${data.cards.length == 2 ? 'col-md-6' : 'col-md-4'}">
                    <a href="${slider.cta.url}" class="equal-height-row tablet-card" target="${slider.cta.target}">
                        <div class="related-category--tablet-left">
                            <img src="${slider.image}" class="img-responsive category__image" alt="${slider.image_alt}"/>
                        </div>
                        <div class="category__item--border category__item-innerpadding related-category--tablet-right category__item">
                            <div class="b-eyebrow-small category__title--bottompadding">${slider.title}</div>
                            <div class="category__link--font">${slider.text}</div>
                            <p data-sly-test="${data.cards.length == 3}" class="category-item-date"><em>${slider.date_text}</em></p>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <!--/* Mobile slider */-->
        <div class="row visible-xs">
            <div class="col-xs-12">
                <div class="default-view-carousel-component carousel slide">
                    <div class="carousel-inner" data-sly-list.slider="${data.cards}" role="listbox">
                        <a href="${slider.cta.url}" class="item ${sliderList.index == 0 ? 'active' : ''}" target="${slider.cta.target}">
                            <div>
                                <img src="${slider.mobile_image}" class="img-responsive category__image" alt="${slider.image_alt}"/>
                                <div class="category__item--border category__item-innerpadding carousel__item">
                                    <div class="b-eyebrow-small category__title--bottompadding">${slider.title}</div>
                                    <h5 class="category__link--font">${slider.text}</h5>
                                    <p data-sly-test="${data.cards.length == 3}" class="category-item-date"><em>${slider.date_text}</em></p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="text-center">
                        <ol class="carousel-indicators list-unstyled" data-sly-list.slider1="${data.cards}">
                            <li data-target=".default-view-carousel-component" data-slide-to="${slider1List.index}" class="${slider1List.index == 0 ? 'active' : ''}">
                                <span class="sr-only">${slider1List.index}</span>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

    </div>

</sly>
