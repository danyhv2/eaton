<sly data-sly-use.data="../data/share-cta-data.js">
  <!--/* M-6 Page Utility Module - Share CTA */-->
  <div class="eaton-product-share-cta pull-right">
    <a  data-sly-test="${ data.cta }"
        target="${ data.cta.target }"
        href="${ data.cta.href }"
        aria-label="${ data.cta.title }">
      <i class="icon icon-share" aria-hidden="true"></i>
    </a>
  </div>
</sly>
