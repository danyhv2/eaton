<sly data-sly-use.data="../data/back-to-search-data.js">
  <!--/* Back to search */-->
  <div class="col-sm-3 eaton-product-back-to-search">
    <a data-sly-test="${ data.cta }"
      href="${ data.cta.href }"
      aria-label="${ data.cta.title }">
      <i class="icon icon-chevron-left" aria-hidden="true"></i><span>${ data.cta.title }</span>
    </a>
  </div>
</sly>
