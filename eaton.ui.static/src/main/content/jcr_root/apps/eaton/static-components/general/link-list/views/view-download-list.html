<sly data-sly-use.data="${'../data/view-download-list-data.js' @testdata=properties.testdata}">
    <div class="eaton-download-list">
      <p class="eaton-download-list__headline b-eyebrow-small">${data.eyebrow}</p>

      <!--/* List Links */-->
      <ul data-sly-list="${data.items}" class="eaton-download-list__links">
        <li>
          <a href="${item.url}" class="eaton-download-list__item" aria-label="Download ${item.type} for ${ item.title }">
            <i class="icon icon-download" aria-hidden="true"></i>
            <div class="eaton-download-list__document">
                <span class="eaton-download-list__title b-body-copy-small">${item.title}</span>
                <span class="eaton-download-list__size">(${item.type} ${item.size})</span>
            </div>
          </a>
        </li>
      </ul>
    </div>
</sly>
