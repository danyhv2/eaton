<sly data-sly-test="${ wcmmode.edit }">
  <div class="alert alert-warning">Cookie Acceptance</div>
</sly>


<sly data-sly-use.data="data/cookie-acceptance-data.js">

  <div class="eaton-cookie-acceptance">



       <div class="container">
          <div class="row">


            <div class="col-sm-12 col-md-9">
              <p class="agreement body-copy-small">
                  Eaton uses cookies to help us give you the best experience on our website. To find out more about the cookies we use and how to control them, please visit our <a href="#">privacy, cookies and data protection page.</a>
             </p>
            </div>


            <div class="col-sm-12 col-md-3">
              <button class="b-button b-button__secondary b-button__secondary--dark acceptbutton" role="button" target="_self">Accept cookies</button>
            </div>
          </div>
        </div>

  </div>


</sly>
