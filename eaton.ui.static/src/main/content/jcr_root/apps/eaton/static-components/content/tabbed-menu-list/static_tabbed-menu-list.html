<!--/* Component M-46: Category Menu | Tabbed Menu List */-->
<sly data-sly-test="${ wcmmode.edit }">
  <div class="alert alert-warning">Tabbed Menu List Component</div>
</sly>

<div class="eaton-tabbed-menu-list" data-sly-use.data="../data/tabbed-menu-list-data.js">
	<div class="container">
		<div id="accordion" class="panel-group eaton-tabbed-menu-list__accordion mobile" data-sly-list.tab=${data.tabs} role="presentation">
			<div class="eaton-tabbed-menu-list__item b-body-copy col-md-4" role="heading">
				<a class="eaton-tabbed-menu-list__title mobile collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapse${tabList.index}" data-index="${tabList.index}" aria-expanded="false">
					${tab.title} <span class="icon icon-sign-plus pull-right" aria-hidden="true"></span>
				</a>
				<div id="collapse${tabList.index}" class="panel-collapse collapse" role="region" aria-labelledby="${tab.title}">
					<div class="row">
						<div class="col-xs-12">
							<a class="b-body-copy" href="${tab.content.header.url}" title="${tab.content.header.text}">${tab.content.header.text}</a>
						</div>
						<sly data-sly-list.link="${tab.content.links}">
							<div class="col-xs-12">
								<a class="b-body-copy-small" href="${link.url}" title="${link.text}">${link.text}</a>
							</div>
						</sly>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div class="container tab-container">
		<sly data-sly-list.tab=${data.tabs}>
					<div class="eaton-tabbed-menu-list__item b-body-copy col-md-4 desktop ${tabList.index >= 0 && tabList.index <= 2 ? 'primary' : ''} ${tabList.index >= 3 && tabList.index <= 5 ? 'secondary' : ''} ${tabList.index >= 6 && tabList.index <= 8 ? 'tertiary' : ''} ${tabList.index >= 9 && tabList.index <= 11 ? 'quaternary' : ''} ${tabList.index >= 12 && tabList.index <= 14 ? 'quinary' : ''}"   role="tablist">
						<a class="eaton-tabbed-menu-list__title desktop" data-toggle="tab" href="#tab${tabList.index}" data-index="${tabList.index}" role="tab" aria-selected="false">
							${tab.title}
						</a>
					</div>
			</sly>
		<sly data-sly-list.tab=${data.tabs}>
		<div class="tab-content desktop ${tabList.index >= 0 && tabList.index <= 2 ? 'primary' : ''} ${tabList.index >= 3 && tabList.index <= 5 ? 'secondary' : ''} ${tabList.index >= 6 && tabList.index <= 8 ? 'tertiary' : ''} ${tabList.index >= 9 && tabList.index <= 11 ? 'quaternary' : ''} ${tabList.index >= 12 && tabList.index <= 14 ? 'quinary' : ''} eaton-tabbed-menu-list__tab desktop col-md-12" >
			<div id="tab${tabList.index}" class="tab-pane fade eaton-tabbed-menu-list__item" >
				<div class="container">
					<div class="row">
						<div class="col-xs-12 col-md-3 eaton-tabbed-menu-list__tab-title">
							<a class="b-body-copy" href="${tab.content.header.url}" title="${tab.content.header.text}">${tab.content.header.text}</a>
						</div>
						<div class="col-xs-12 col-md-9 eaton-tabbed-menu-list__tab-links">
							<div class="row">
								<sly data-sly-list.link="${tab.content.links}">
									<div class="col-xs-12 col-md-4">
										<a class="b-body-copy-small" href="${link.url}" title="${link.text}">${link.text}</a>
									</div>
								</sly>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div >
		</sly>
	</div>
</div>
