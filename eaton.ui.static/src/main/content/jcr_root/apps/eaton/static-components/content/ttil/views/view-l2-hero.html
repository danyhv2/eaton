<!--/* Module: L2 Hero - Is Part of M-49 Category Highlight */-->
<sly data-sly-use.data="${'../data/view-l2-hero-data.js' @testdata=properties.testdata}">

  <div class="l2-hero l2-hero--vertical-align ${
    data.image.alignment ? 'bg-alignment' : ''
  } ${
    data.image.alignment == 'left' ? 'bg-alignment-left' : ''
  } ${
    data.image.alignment == 'center' ? 'bg-alignment-center' : ''
  } ${
    data.image.alignment == 'right' ? 'bg-alignment-right' : ''
  }">

    <div class="l2-hero__image">
      <!-- Start: Rendition Background Component -->
      <sly data-sly-use.tpl="eaton/static-components/shared/templates/rendition-background.html">
        <sly data-sly-call="${ tpl.module @ data=data.image }"></sly>
      </sly>
      <!-- End: Rendition Background Component -->
    </div>

    <div class="l2-hero__content">
      <div class="container">
        <div class="row text-center">
          <div class="col-xs-12">
            <h2 class="l2-hero__title b-heading-h1">${ data.title }</h2>
            <p class="l2-hero__text">${ data.text }</p>
          </div>
        </div>
      </div>
    </div>

  </div>

</sly>
