<!--/*
  StyleGuide: Glyphicon-Font
*/-->
<template data-sly-template.section="${ @ data }">

  <div class="sg-section sg-glyphicons b-body-copy" id="sg-glyphicon-font">

    <div class="u-flex u-flex-align-center">
      <h2 class="u-flex-1">Glyphicon-Font</h2>
      <div class="sg-glyphicons__count"><small>(${ 'Icons Available: {0}' @ format=[ data.length ] })</small></div>
    </div>
    <p class="b-body-copy-small">Eaton's Glyphicon font is a custom font-family that is Generated by a gulp task: <code>gulp iconfont</code>. This font uses SVG files from the path: <code>/eaton.frontend/src-assets/svg-icons/</code></p>
    <br />

    <div class="b-body-copy-small">
      <div class="alert alert-info"><strong>Example:</strong> Icon Only</div>
      <code>&lt;i class="icon icon-search" aria-hidden="true"&gt;&lt;/i&gt;</code>
      <br /><br /><br />


      <div class="alert alert-info"><strong>Example:</strong> When used as a Button / Link:</div>
      <pre>HTML:
------------
&lt;button class="mobile-nav-toggle"&gt;
  &lt;span class="sr-only"&gt;Open Menu&lt;/i&gt;
  &lt;i class="icon icon-hamburger" aria-hidden="true"&gt;&lt;/i&gt;
&lt;/button&gt;</pre>
      <small>(Text is used by Screen Readers)</small>
      <br /><br /><br />


      <div class="alert alert-info"><strong>Example:</strong>When used in SCSS as a Pseudo-Element:</div>
      <pre>SCSS:
------------
.a-sample-component {

  &::after {
    @extend %font-family-glyphicon;
    @extend %icon-hamburger;
    font-size: 20px;
  }
}     </pre>
      <br /><br /><br />
    </div>



    <div class="b-heading-h5">Icon Library:</div>
    <ul class="sg-glyphicons__list">
      <sly data-sly-list="${ data }">
        <div class="sg-glyphicons__list-item text-center">
          <div class="sg-glyphicons__icon-sample">
            <i class="icon ${ item }" aria-hidden="true"></i>
          </div>
          <div class="icon-code">
            <code class="sg-glyphicons__name">.${ item }</code>
          </div>
        </div>
      </sly>
    </ul>

    <hr class="styleguide-divider" />
  </div>


  <style>

    .sg-glyphicons__count {
      margin-left: auto;
    }

    .sg-glyphicons__list {
      display: flex;
      flex-flow: row wrap;
      list-style-type: none;
      padding: 0;
    }

    .sg-glyphicons__list-item {
      border: 1px solid #DDD;
      background-color: #F8F8F8;
      margin: 0.7rem;
      padding: 1rem;
      width: 18%;
    }

    .sg-glyphicons__icon-sample {
      padding: 2rem;
    }

    .sg-glyphicons__name {
      font-size: 1.3rem;
      padding: 0.2rem;
    }

    .sg-glyphicons__list-item .icon {
      font-size: 48px;
    }

    @media only screen and (max-width: 991px) {
      .sg-glyphicons__list-item {
        width: 44%;
      }
    }


  </style>

</template>
