<!--/* –––––––– Component M7: Footer –––––––– /*-->
<div class="eaton-footer dark-theme"
  data-sly-use.data="data/footer-data.js">

  <!--/* Footer: Top */-->
  <div class="eaton-footer-top">
    <div class="container">

      <div class="row">
        <div class="col-xs-12 col-md-6">
          <div class="eaton-footer-top__logo">
            <!--/* Component: Logo */-->
            <sly data-sly-resource="${'footer-logo' @ resourceType='/apps/eaton/static-components/structure/logo'}"></sly>
          </div>
        </div>
      </div>

      <div class="row">

        <div class="col-xs-12 col-md-6">
          <div class="eaton-footer-top__text">
            <!--/* Component: Text */-->
            <sly data-sly-resource="${'footer-text' @ resourceType='/apps/eaton/static-components/general/text'}"></sly>
          </div>
        </div>

        <div class="col-xs-12 col-md-3">
          <div class="eaton-footer-top__link-list">
            <!--/* Component: LinkList */-->
            <sly data-sly-resource="${'footer-link-list-company' @ resourceType='/apps/eaton/static-components/content/link-list'}"></sly>
          </div>
        </div>

        <div class="col-xs-12 col-md-3">
          <div class="eaton-footer-top__link-list">
            <!--/* Component: LinkList */-->
            <sly data-sly-resource="${'footer-link-list-popular' @ resourceType='/apps/eaton/static-components/content/link-list'}"></sly>
          </div>
          <div class="eaton-footer-top__social-links">
            <!--/* Component: Social Links */-->
            <sly data-sly-resource="${'footer-social-links' @ resourceType='/apps/eaton/static-components/content/social-links'}"></sly>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!--/* Footer: Bottom */-->
  <div class="eaton-footer-bottom">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="eaton-footer-bottom__link-list">
            <!--/* Component: LinkList */-->
            <sly data-sly-resource="${'footer-link-list-legal' @ resourceType='/apps/eaton/static-components/content/link-list'}"></sly>
          </div>
          <div class="eaton-footer-bottom__copyright"> ${ data.bottom.copyright } </div>
        </div>
      </div>
    </div>
  </div>

</div>
