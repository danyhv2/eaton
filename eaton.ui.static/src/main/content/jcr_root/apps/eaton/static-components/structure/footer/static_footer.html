<!--/* –––––––– Component M7: Footer –––––––– /*-->
<div class="eaton-footer dark-theme"
  data-sly-use.data="data/footer-data.js">

  <!--/* Footer: Top */-->
  <div class="eaton-footer-top">
    <div class="container">

      <div class="row">
        <div class="col-xs-12 col-md-6">
          <div class="eaton-footer-top__logo">
            <!--/* Component: Logo */-->
            <sly data-sly-resource="${'footer-logo' @ resourceType='/apps/eaton/static-components/structure/logo'}"></sly>
          </div>
        </div>
      </div>

      <div class="row">

        <div class="col-xs-12 col-md-6">
          <div class="eaton-footer-top__content">
            <!--/* Component: Text */-->
            <sly data-sly-resource="${'footer-text' @ resourceType='/apps/eaton/static-components/general/text'}"></sly>
          </div>
        </div>

        <div class="col-xs-12 col-md-3">
          <div class="eaton-footer-top__link-list">
            <!--/* Component: LinkList */-->
            <sly data-sly-resource="${'link-list-2nd-col' @ resourceType='/apps/eaton/static-components/general/link-list'}"></sly>
          </div>
        </div>

        <div class="col-xs-12 col-md-3">
          <div class="eaton-footer-top__link-list">
            <!--/* Component: LinkList */-->
            <sly data-sly-resource="${'link-list-3rd-col' @ resourceType='/apps/eaton/static-components/general/link-list'}"></sly>
          </div>
          <div class="eaton-footer-top__social-links">
            <!--/* Component: Social Links */-->
            <sly data-sly-resource="${'footer-social-links' @ resourceType='/apps/eaton/static-components/general/social-links'}"></sly>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!--/* Footer: Bottom */-->
  <div class="eaton-footer-bottom">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="eaton-footer-bottom__link-list">
            <!--/* Component: LinkList */-->
            <sly data-sly-resource="${'link-list-bottom' @ resourceType='/apps/eaton/static-components/general/link-list'}"></sly>
          </div>
          <div class="eaton-footer-bottom__copyright"> ${ data.bottom.copyright } </div>
        </div>
      </div>
    </div>
  </div>

  <!--/* Footer: Back to top */-->
  <div class="eaton-footer-back-to-top"
       data-scroll-to="header"
       aria-label="Back to top of the page" >
    <span class="icon icon-chevron-down"></span>
  </div>

</div>
