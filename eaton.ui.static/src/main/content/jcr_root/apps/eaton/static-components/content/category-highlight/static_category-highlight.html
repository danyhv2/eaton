<sly data-sly-test="${ wcmmode.edit }">
  <div class="alert alert-info">Category Highlight Component</div>
</sly>

<div class="eaton-category-highlight">

  <div class="eaton-category-highlight__top">
    <sly data-sly-resource="${'ttil' @ resourceType='eaton/static-components/content/ttil'}"></sly>
  </div>

  <div class="eaton-category-highlight__bottom">
    <sly data-sly-resource="${'list' @ resourceType='eaton/static-components/content/list'}"></sly>
  </div>

</div>
