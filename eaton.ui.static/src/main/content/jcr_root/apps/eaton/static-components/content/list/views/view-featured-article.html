<sly data-sly-use.data="${'../data/view-featured-article-data.js' @testdata=properties.testdata}">

    <!--/* Container */-->
    <div class="container eaton-list-component eaton-list-component-featured-article-view">

        <!--/* Featured Article */-->
        <div class="row">
            <div class="col-xs-12">
                <div class="featured-category-container">
                    <a href="${data.single_feature_card.cta.url}" target="${data.single_feature_card.cta.target}">
                        <img src="${data.single_feature_card.image}" class="hidden-xs img-responsive category__image" alt="${data.single_feature_card.image_alt}"/>
                        <img src="${data.single_feature_card.mobile_image}" class="visible-xs img-responsive category__image" alt="${data.single_feature_card.image_alt}"/> 
                        <div class="featured-category--topbottompadding">
                            <div class="b-eyebrow-large category__title--bottompadding">${data.single_feature_card.title}</div>
                            <div class="featured-category__title">${data.single_feature_card.text}</div>
                            <div class="category-item-date"><em>${data.single_feature_card.date_text}</em></div>
                        </div>                    
                    </a>
                </div>
            </div>
        </div>

        <!--/* Desktop/Tablet Layout */-->
        <div class="row hidden-xs visible-sm visible-md visible-lg">
            <div data-sly-list.slider="${data.cards}" role="listbox">
                <div class="col-sm-12 ${data.cards.length == 2 ? 'col-md-6' : 'col-md-4'}">
                    <a href="${slider.cta.url}" class="equal-height-row tablet-card" target="${slider.cta.target}">
                        <div class="related-category--tablet-left">
                            <img src="${slider.image}" class="img-responsive category__image" alt="${slider.image_alt}"/>
                        </div>
                        <div class="category__item--border category__item-innerpadding related-category--tablet-right category__item">
                            <div class="b-eyebrow-small category__title--bottompadding">${slider.title}</div>
                            <div class="b-h5-link">${slider.text}</div>
                            <p class="category-item-date"><em>${slider.date_text}</em></p>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <!--/* Mobile slider */-->
        <div class="row visible-xs">
            <div class="col-xs-12">
                <div class="featured-article-carousel-component carousel slide">
                    <div class="carousel-inner" data-sly-list.slider="${data.cards}" role="listbox">
                        <a href="${slider.cta.url}" class="item ${sliderList.index == 0 ? 'active' : ''}" target="${slider.cta.target}">
                            <div>
                                <img src="${slider.mobile_image}" class="img-responsive category__image" alt="${slider.image_alt}"/>
                                <div class="category__item--border category__item-innerpadding carousel__item">
                                    <div class="b-eyebrow-small category__title--bottompadding">${slider.title}</div>
                                    <h5 class="b-h5-link">${slider.text}</h5>
                                    <p class="category-item-date"><em>${slider.date_text}</em></p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="text-center">
                        <ol class="carousel-indicators list-unstyled" data-sly-list.slider1="${data.cards}">
                            <li data-target=".featured-article-carousel-component" data-slide-to="${slider1List.index}" class="${slider1List.index == 0 ? 'active' : ''}">
                                <span class="sr-only">${slider1List.index}</span>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!--/* Bottom CTA */-->
        <div class="row">
            <div class="col-xs-12 text-center featured-category__cta-container">
                <sly data-sly-resource="${'featured-article-ctabutton' @ resourceType='/apps/eaton/static-components/general/cta'}"></sly>
            </div>
        </div>

    </div>

</sly>
