
<!--/* Include Header Component */-->
<header data-sly-test="${properties.testdata != 'no-header-no-footer'}">
  <sly data-sly-resource="${'eaton-header' @ resourceType='eaton/static-components/structure/header'}"></sly>
</header>

<!--/* Include Page Content */-->
<div class="container-full">
    <sly data-sly-resource="${'par' @ resourceType='wcm/foundation/components/parsys'}"></sly>
</div>

<!--/* Include Footer Component */-->
<footer data-sly-test="${properties.testdata != 'no-header-no-footer'}">
  <sly data-sly-resource="${'eaton-footer' @ resourceType='eaton/static-components/structure/footer'}"></sly>
</footer>
